---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
spec:
  type: ClusterIP
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  type: ClusterIP
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: snmp-exporter
  namespace: monitoring
spec:
  type: ClusterIP
  selector:
    app: snmp-exporter
  ports:
  - port: 9116
    targetPort: 9116
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: frr-router
  namespace: monitoring
spec:
  type: ClusterIP
  selector:
    app: frr-router
  ports:
  - port: 161
    targetPort: 161
    protocol: UDP
